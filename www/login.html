<div class="row"><div class="col-2"><img src="img/mini-iconouser.png" alt="user" /></div><div class="col-10"><input type="text" name="usuarioemp" id="usuarioemp"  class=" txtfield" placeholder="Usuario" tabindex="1" autocomplete="off"></div></div>

<div class="row"><div class="col-2"><img src="img/invisible.png" alt="recordar" /></div><div class="col-10"><a href="#" class="slidelink">Recordar tus datos</a></div></div>

 <p class="text-center mt-4"><input type="submit" name="registerbtn" id="registerbtn" value="Registrarte" class="btn" tabindex="9"></p>
