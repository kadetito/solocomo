<!DOCTYPE HTML>
<html lang="es">
    <head>
     <meta charset="utf-8">
		<meta http-equiv="Content-Security-Policy" content=" media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        
        
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
<style>
.icon-left {float:left;width:12px;height:12px;background:url('img/caretright.png');background-repeat:no-repeat;}
.icon-down {float:left;width:12px;height:12px;background:url('img/caretdown.png');background-repeat:no-repeat;}


</style>
</head>
<body>
<div class="diplinline" id="dip"><div id="caret" class="icon-left"></div> Nombre</div></div>

</body>


<script>
$(document).ready(function() { 
	$('#dip').click(function() {
	    $("#caret", this).toggleClass("icon-left icon-down");
	});
});
</script>
        
        
    </body>
</html>
